<h1>Countries</h1>
{{this.countryList | json}} <br><br>
<div *ngFor="let item of this.countryList">
    ID : {{item._id}} <br>
    <img [src]="uri + item.fileName" alt="{{uri + item.fileName}}">
    <br>
    Name : {{item.name + ",  Code : " + item.code}}
    <br>
    Currency : {{item.currency + ", Status : " + item.status}}
    <br><br><br>
</div>
